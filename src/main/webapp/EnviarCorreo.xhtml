<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Enviar Correo</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="toEmail" value="To:" />
            <h:inputText id="toEmail" value="#{envioCorreoBean.toEmail}" required="true" />

            <h:outputLabel />
            <h:commandButton value="Send Email" action="#{envioCorreoBean.sendEmail}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
