<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Editar Reserva</title>
</h:head>

<h:body>
    <h1>Editar Reserva</h1>

    <h:form>

        <h:panelGrid columns="2">

            <p:outputLabel value="ID de la Reserva:" rendered="#{not empty reservaBean.reservaActual}" />
            <h:outputLabel value="#{CargarReserva.idReservaActual}" rendered="#{not empty reservaBean.reservaActual}" />

            <p:outputLabel for="nombreEstudiante" value="Nombre del Estudiante:"/>
            <p:inputText id="nombreEstudiante" value="#{CargarReserva.reservaActual.nombreEstudiante}" required="true"/>

            <p:outputLabel for="cif" value="CIF del Estudiante:"/>
            <p:inputText id="cif" value="#{CargarReserva.reservaActual.cif}" required="true"/>

            <p:outputLabel for="asunto" value="Asunto de la Reserva:"/>
            <p:inputText id="asunto" value="#{CargarReserva.reservaActual.asuntoReserva}" required="true"/>

            <p:outputLabel for="cantidadPersonas" value="Cantidad de Personas:"/>
            <p:inputText id="cantidadPersonas" value="#{CargarReserva.reservaActual.cantidadPersonas}" required="true"/>

            <p:outputLabel for="fechaEntrada" value="Fecha de Entrada:"/>
            <p:datePicker id="fechaEntrada"
                          value="#{CargarReserva.reservaActual.fechaEntrada}"
                          pattern="dd.MM.yyyy HH:mm" showIcon="true" showTime="true"
                          mindate="#{CargarReserva.reservaActual.fechaEntrada}" stepMinute="30" required="true"/>

            <p:outputLabel for="fechaSalida" value="Fecha de Salida:"/>
            <p:datePicker id="fechaSalida"
                          value="#{CargarReserva.reservaActual.fechaSalida}"
                          pattern="dd.MM.yyyy HH:mm" showIcon="true" showTime="true"
                          mindate="#{CargarReserva.reservaActual.fechaSalida}" stepMinute="30" required="true"/>

            <!-- Agregar campos para extras si es necesario -->

            <h:panelGroup>
                <p:commandButton value="Guardar" action="#{CargarReserva.guardarCambios()}" />
                <p:commandButton value="Cancelar" action="#{CargarReserva.cancelarEdicion()}" />
            </h:panelGroup>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
