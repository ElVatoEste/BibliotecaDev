<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Editar Reserva</title>
</h:head>

<h:body>
    <h1>Editar Reserva</h1>

    <h:form>
        <f:metadata>
            <f:viewParam name="id" value="#{cargaReserva.idReservaActual}" />
        </f:metadata>

        <h:panelGrid columns="2">

            <h:outputLabel for="nombreEstudiante" value="Nombre del Estudiante:"/>
            <h:inputText id="nombreEstudiante" value="#{cargaReserva.reservaActual.nombreEstudiante}" required="true"/>

            <h:outputLabel for="cif" value="CIF del Estudiante:"/>
            <h:inputText id="cif" value="#{cargaReserva.reservaActual.cif}" required="true"/>

            <h:outputLabel for="asunto" value="Asunto de la Reserva:"/>
            <h:inputText id="asunto" value="#{cargaReserva.reservaActual.asuntoReserva}" required="true"/>

            <h:outputLabel for="cantidadPersonas" value="Cantidad de Personas:"/>
            <h:inputText id="cantidadPersonas" value="#{cargaReserva.reservaActual.cantidadPersonas}" required="true"/>

            <h:outputLabel for="fechaEntrada" value="Fecha de Entrada:"/>
            <h:inputText id="fechaEntrada" value="#{cargaReserva.reservaActual.fechaEntrada}" required="true"/>

            <h:outputLabel for="fechaSalida" value="Fecha de Salida:"/>
            <h:inputText id="fechaSalida" value="#{cargaReserva.reservaActual.fechaSalida}" required="true"/>

            <!-- Agregar campos para extras si es necesario -->

            <h:panelGroup>
                <p:commandButton value="Guardar" action="#{cargaReserva.guardarCambios}" update="@form"/>
                <p:commandButton value="Cancelar" action="#{cargaReserva.cancelarEdicion}" immediate="true"/>
            </h:panelGroup>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
