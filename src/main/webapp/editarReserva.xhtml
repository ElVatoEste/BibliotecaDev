<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Editar Reserva</title>
</h:head>

<h:body>
    <h1>Editar Reserva</h1>

    <h:form>

        <h:panelGrid columns="2">

            <h:outputLabel value="ID de la Reserva:" rendered="#{not empty reservaBean.reservaActual}" />
            <h:outputText value="#{CargarReserva.idReservaActual}" rendered="#{not empty reservaBean.reservaActual}" />

            <!-- Almacenar el ID de la reserva en un label oculto -->
            <h:outputLabel id="idReservaLabel" value="#{CargarReserva.idReservaActual}" style="display:none" />

            <h:outputLabel for="nombreEstudiante" value="Nombre del Estudiante:"/>
            <h:inputText id="nombreEstudiante" value="#{CargarReserva.reservaActual.nombreEstudiante}" required="true"/>

            <h:outputLabel for="cif" value="CIF del Estudiante:"/>
            <h:inputText id="cif" value="#{CargarReserva.reservaActual.cif}" required="true"/>

            <h:outputLabel for="asunto" value="Asunto de la Reserva:"/>
            <h:inputText id="asunto" value="#{CargarReserva.reservaActual.asuntoReserva}" required="true"/>

            <h:outputLabel for="cantidadPersonas" value="Cantidad de Personas:"/>
            <h:inputText id="cantidadPersonas" value="#{CargarReserva.reservaActual.cantidadPersonas}" required="true"/>

            <h:outputLabel for="fechaEntrada" value="Fecha de Entrada:"/>
            <h:inputText id="fechaEntrada" value="#{CargarReserva.reservaActual.fechaEntrada}" required="true"/>

            <h:outputLabel for="fechaSalida" value="Fecha de Salida:"/>
            <h:inputText id="fechaSalida" value="#{CargarReserva.reservaActual.fechaSalida}" required="true"/>

            <!-- Agregar campos para extras si es necesario -->

            <h:panelGroup>
                <p:commandButton value="Guardar" action="#{CargarReserva.guardarCambios()}" update="@form" immediate="true"/>
                <p:commandButton value="Cancelar" action="#{CargarReserva.cancelarEdicion()}" immediate="true"/>
            </h:panelGroup>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
