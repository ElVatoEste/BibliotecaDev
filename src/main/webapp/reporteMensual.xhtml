<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Reporte Mensual de Reservas</title>
</h:head>

<h:body>
    <h:form id="formReporteMensual">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Regresar al calendario" action="#{reporteMensualBean.irAgenda}" icon="pi pi-calendar" styleClass="mr-2" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:commandButton value="Mes anterior" action="#{reporteMensualBean.retrocederMes}" icon="pi pi-arrow-left" style="margin-right: 10px;" update=":formReporteMensual:dataTableId, :formReporteMensual:mesActual" />
                <h:outputText value="#{reporteMensualBean.nombreMesActual}" id="mesActual" style="margin-right: 10px;" />
                <p:commandButton value="Mes siguiente" action="#{reporteMensualBean.avanzarMes}" icon="pi pi-arrow-right" style="margin-right: 10px;" update=":formReporteMensual:dataTableId, :formReporteMensual:mesActual" />
            </p:toolbarGroup>
        </p:toolbar>

        <h1>Reporte Mensual de Reservas</h1>

        <p:dataTable id="dataTableId" value="#{reporteMensualBean.reservas}" var="reserva" emptyMessage="No hay reservas para este mes">
            <p:column headerText="Nombre del Estudiante">
                #{reserva.nombreEstudiante}
            </p:column>
            <p:column headerText="CIF">
                #{reserva.cif}
            </p:column>
            <p:column headerText="Asunto">
                #{reserva.asuntoReserva}
            </p:column>
            <p:column headerText="Cantidad de Personas">
                #{reserva.cantidadPersonas}
            </p:column>
            <p:column headerText="DÃ­a de la Reserva">
                #{reserva.fechaEntrada.toLocalDate()}
            </p:column>
            <p:column headerText="Hora de Entrada">
                #{reserva.fechaEntrada.toLocalTime()}
            </p:column>
            <p:column headerText="Hora de Salida">
                #{reserva.fechaSalida.toLocalTime()}
            </p:column>
            <p:column headerText="Extras">
                <h:panelGroup rendered="#{reserva.utilizaPizarra}">
                    Pizarra
                </h:panelGroup>
                <h:panelGroup rendered="#{reserva.utilizaProyector}">
                    Proyector
                </h:panelGroup>
                <h:panelGroup rendered="#{reserva.utilizaComputadora}">
                    Computadora
                </h:panelGroup>
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton value="Editar" action="#{reporteMensualBean.editarReserva(reserva)}" />
                <p:commandButton value="Eliminar" action="#{reporteMensualBean.eliminarReserva(reserva)}" update=":formReporteMensual:dataTableId" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
